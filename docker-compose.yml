services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: hack
      POSTGRES_PASSWORD: hackpass
      POSTGRES_DB: localdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hack -d localdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Voltage Chain Battery Prediction API (FastAPI) - see fastapi/voltage-chain-server2/
  fastapi:
    build:
      context: ./fastapi/voltage-chain-server2
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./fastapi/voltage-chain-server2/.env
    # Optional: GEMINI_API_KEY_1..5 for /api/predict-capacity-survey

volumes:
  pgdata:
